services:
  - type: web
    name: gestao-ar-condicionado
    env: node
    buildCommand: |
      npm run render:install
      npm run render:build
    startCommand: npm run render:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true